<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Category</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

</head>

<body>

<div class="container my-2" align="center">

  <h3>Product List</h3>
  <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Category</a>
  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="category:${categorylist}">
      <td><span th:text="${category.id}"> Id </span></td>
      <td><span th:text="${category.name}">Name</span></td>
      <td>
        <a th:href="@{/showFormForUpdate/{id}(id=${category.id})}"><button class="btn btn-info">Modifier</button></a>
        <a th:href="@{/deleteCategory/{id}(id=${category.id})}"><button class="btn btn-danger">Supprimer</button></a>
      </td>

    </tbody>
  </table>
</div>
</body>
</html>
